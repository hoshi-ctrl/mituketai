<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>

    <h2>Live Location Tracking</h2>
    <div id="map" style="height: 500px; width: 100%;"></div>

    <script>
        // Firebaseの設定（GitHub Actionsで設定された環境変数から取得）
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            databaseURL: "YOUR_FIREBASE_DATABASE_URL",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        // Firebase初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // 地図の初期化
        let map;
        let markers = {};

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: 35.6762, lng: 139.6503 }, // 初期地図の中心（例：東京）
            });

            // ユーザーの位置情報をFirebaseからリアルタイムで取得して表示
            const locationsRef = database.ref('locations');
            locationsRef.on('child_added', (snapshot) => {
                const locationData = snapshot.val();
                const userId = snapshot.key;
                
                if (markers[userId]) {
                    markers[userId].setPosition(new google.maps.LatLng(locationData.lat, locationData.lng));
                } else {
                    markers[userId] = new google.maps.Marker({
                        position: new google.maps.LatLng(locationData.lat, locationData.lng),
                        map: map,
                        title: userId
                    });
                }
            });

            // ユーザー位置をデータベースに送信する（位置を更新する）
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    const userRef = database.ref('locations').child('user1'); // user1は一意のユーザーID
                    userRef.set({ lat, lng });
                });
            }
        }
    </script>

</body>
</html>
