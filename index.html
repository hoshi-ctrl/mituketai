<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報取得する何か</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <h2>Live Location Tracking with Leaflet</h2>
    <div id="map" style="height: 500px; width: 100%;"></div>


    <!-- Firebase SDK -->
    <script type="module">
//        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
//        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js';
 
        // Firebaseの設定（GitHub Actionsで設定された環境変数から取得）
        const firebaseConfig = {
            apiKey: "{{FIREBASE_API_KEY}}",
            authDomain: "{{FIREBASE_AUTH_DOMAIN}}",
            databaseURL: "{{FIREBASE_DATABASE_URL}}",
            projectId: "{{FIREBASE_PROJECT_ID}}",
            storageBucket: "{{FIREBASE_STORAGE_BUCKET}}",
            messagingSenderId: "{{FIREBASE_MESSAGING_SENDER_ID}}",
            appId: "{{FIREBASE_APP_ID}}",
            measurementId: "{{MESUREMENT_ID}}"
        };

        // Firebase初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // 地図の初期化
        const map = L.map('map').setView([35.6762, 139.6503], 10); // 東京を初期表示

        // 地図のタイルレイヤーを設定（OpenStreetMap）
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // ユーザーの位置をリアルタイムで表示するためのマーカー
        let markers = {};

        // Firebaseから位置情報を取得して地図に表示
        const locationsRef = database.ref('locations');
        locationsRef.on('child_added', (snapshot) => {
            const locationData = snapshot.val();
            const userId = snapshot.key;

            // マーカーが既にあれば位置を更新、なければ新規にマーカーを追加
            if (markers[userId]) {
                markers[userId].setLatLng([locationData.lat, locationData.lng]);
            } else {
                markers[userId] = L.marker([locationData.lat, locationData.lng])
                    .addTo(map)
                    .bindPopup(`<b>User: ${userId}</b>`)
                    .openPopup();
            }
        });

        // ユーザーの位置を取得し、Firebaseに保存
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                // 現在位置をデータベースに保存（ユーザーIDはuser1として仮定）
                const userRef = database.ref('locations').child('user1'); // user1は一意のユーザーID
                userRef.set({ lat, lng });
            });
        }
    </script>

</body>
</html>
