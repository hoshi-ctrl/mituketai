<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Realtime Location Map</h1>
    <div id="map"></div>

    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: process.env.FIREBASE_API_KEY,  // GitHub Actionsで設定したFirebaseの環境変数を使用
            authDomain: process.env.FIREBASE_AUTH_DOMAIN,
            databaseURL: process.env.FIREBASE_DATABASE_URL,
            projectId: process.env.FIREBASE_PROJECT_ID,
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: process.env.FIREBASE_APP_ID,
        };

        // Firebase初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 地図の初期設定
        const map = L.map('map').setView([35.682839, 139.759455], 13); // 東京
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 現在地取得とFirebaseへの保存
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const userId = `user-${Date.now()}`;

                // Firebaseに位置情報を保存
                firebase.database().ref('locations/' + userId).set({
                    userId,
                    lat,
                    lng,
                    timestamp: new Date().toISOString()
                });
            });
        }

        // Firebaseから位置情報を取得してマップに表示
        const markers = {}; // ユーザーごとのマーカーを管理
        firebase.database().ref('locations').on('value', (snapshot) => {
            const locations = snapshot.val();
            for (const userId in locations) {
                const { lat, lng } = locations[userId];
                if (markers[userId]) {
                    // マーカーが既に存在する場合は位置を更新
                    markers[userId].setLatLng([lat, lng]);
                } else {
                    // 新しいマーカーを追加
                    markers[userId] = L.marker([lat, lng]).addTo(map)
                        .bindPopup(`User: ${userId}`).openPopup();
                }
            }
        });
    </script>
</body>
</html>
