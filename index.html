<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報簡易設定ツール</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        button {
            background-color: #1f1f1f;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #333333;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        input {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #333333;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: #777777;
        }

        .output {
            margin-top: 10px;
            word-wrap: break-word;
            font-size: 14px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, 2px); }
        }

        .glitch {
            display: inline-block;
            animation: glitch 0.2s steps(2, end) infinite;
        }

        .find-me {
            position: absolute;
            top: 200%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0;
            transition: opacity 2s ease-in-out, top 2s ease-in-out;
        }

        .find-me.visible {
            top: 50%;
            opacity: 1;
        }

        .find-me.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>位置情報簡易設定ツール</h1>
        <p>位置情報取得or地図PIN刺しツール</p>
    </header>
    <div class="overlay" id="overlay">現在地取得中... <span class="glitch">###$$@!!??!!</span></div>
    <div class="find-me" id="findMe">みつけた...</div>
    <button id="getLocation">現在地をチェック</button>
    <input type="text" id="locationDisplay" class="output" placeholder="現在地がここに表示されます" readonly>
    <button id="copyLocation">位置情報をコピー</button>
    <button id="pasteLocation">情報をペースト</button>
    <input type="text" id="locationInput" placeholder="緯度, 経度を入力">
    <button id="openMap">地図を開く</button>
    <script>
        const getLocationButton = document.getElementById('getLocation');
        const overlay = document.getElementById('overlay');
        const findMe = document.getElementById('findMe');
        const locationDisplay = document.getElementById('locationDisplay');
        const copyLocationButton = document.getElementById('copyLocation');
        const pasteLocationButton = document.getElementById('pasteLocation');
        const locationInput = document.getElementById('locationInput');
        const openMapButton = document.getElementById('openMap');

        let currentLocation = '';

        // 現在地を取得
        getLocationButton.addEventListener('click', () => {
            overlay.classList.add('visible');

            setTimeout(() => {
                overlay.classList.remove('visible');
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        currentLocation = `${latitude},${longitude}`;
                        locationDisplay.value = currentLocation;
                        
                        // Show "みつけた" effect
                        findMe.classList.add('visible');

                        setTimeout(() => {
                            findMe.classList.remove('visible');
                        }, 3000);
                    },
                    (error) => {
                        locationDisplay.value = `位置情報の取得に失敗しました: ${error.message}`;
                    }
                );
            }, 1000);
        });

        // 現在地をコピー
        copyLocationButton.addEventListener('click', async () => {
            if (currentLocation) {
                try {
                    await navigator.clipboard.writeText(currentLocation);
                    alert('現在地をコピーしました！');
                } catch (error) {
                    alert('現在地のコピーに失敗しました: ' + error.message);
                }
            } else {
                alert('現在地が取得されていません！');
            }
        });

        // ペーストボタン
        pasteLocationButton.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                locationInput.value = text;
            } catch (error) {
                alert('クリップボードからペーストできませんでした: ' + error.message);
            }
        });

        // Google Mapsで開く
        openMapButton.addEventListener('click', () => {
            const input = locationInput.value.trim();
            if (input) {
                const url = `https://www.google.com/maps?q=${input}`;
                window.open(url, '_blank');
            } else {
                alert('有効な緯度と経度を入力してください');
            }
        });
    </script>
</body>
</html>
