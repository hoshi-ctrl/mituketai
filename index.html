<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報簡易設定ツール</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        button {
            background-color: #1f1f1f;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #333333;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        input {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #333333;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: #777777;
        }

        .output {
            margin-top: 10px;
            word-wrap: break-word;
            font-size: 14px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            input, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>位置情報簡易設定ツール</h1>
        <p>操作が楽しくなる位置情報ツール</p>
    </header>
    <button id="getLocation">現在地をチェック</button>
    <input type="text" id="locationDisplay" class="output" placeholder="現在地がここに表示されます" readonly>
    <button id="copyLocation">位置情報をコピー</button>
    <button id="pasteLocation">情報をペースト</button>
    <input type="text" id="locationInput" placeholder="緯度, 経度を入力">
    <button id="openMap">地図を開く</button>

    <script>
        const getLocationButton = document.getElementById('getLocation');
        const copyLocationButton = document.getElementById('copyLocation');
        const pasteLocationButton = document.getElementById('pasteLocation');
        const locationInput = document.getElementById('locationInput');
        const openMapButton = document.getElementById('openMap');
        const locationDisplay = document.getElementById('locationDisplay');

        let currentLocation = '';

        // 現在地を取得
        getLocationButton.addEventListener('click', () => {
            locationDisplay.value = '取得中...';
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    currentLocation = `${latitude},${longitude}`;
                    locationDisplay.value = `${latitude},${longitude}`;
                },
                (error) => {
                    locationDisplay.value = `位置情報の取得に失敗しました: ${error.message}`;
                }
            );
        });

        // 現在地をコピー
        copyLocationButton.addEventListener('click', async () => {
            if (currentLocation) {
                try {
                    await navigator.clipboard.writeText(currentLocation);
                    alert('位置情報をコピーしました！');
                } catch (error) {
                    alert('コピーに失敗しました: ' + error.message);
                }
            } else {
                alert('位置情報が取得されていません！');
            }
        });

        // ペーストボタン
        pasteLocationButton.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                locationInput.value = text;
            } catch (error) {
                alert('クリップボードからペーストできませんでした: ' + error.message);
            }
        });

        // Google Mapsで開く
        openMapButton.addEventListener('click', () => {
            const input = locationInput.value.trim();
            if (input) {
                const url = `https://www.google.com/maps?q=${input}`;
                window.open(url, '_blank');
            } else {
                alert('有効な緯度と経度を入力してください');
            }
        });
    </script>
</body>
</html>
