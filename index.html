<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報共有</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 10px;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
        }

        @media (max-width: 600px) {
            input, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>位置情報共有ツール</h1>
        <p>現在の位置を取得して共有しよう</p>
    </header>
    <button id="getLocation">現在地を取得</button>
    <input type="text" id="locationDisplay" class="output" placeholder="現在地がここに表示されます" readonly>
    <button id="pasteLocation">位置情報をペースト</button>
    <input type="text" id="locationInput" placeholder="緯度, 経度を入力">
    <button id="openMap">Google Mapsで開く</button>

    <script>
        const getLocationButton = document.getElementById('getLocation');
        const pasteLocationButton = document.getElementById('pasteLocation');
        const locationInput = document.getElementById('locationInput');
        const openMapButton = document.getElementById('openMap');
        const locationDisplay = document.getElementById('locationDisplay');

        // 現在地を取得
        getLocationButton.addEventListener('click', () => {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const currentLocation = `${latitude},${longitude}`;
                    locationInput.value = currentLocation;
                    locationDisplay.value = `緯度: ${latitude}, 経度: ${longitude}`;
                },
                (error) => {
                    locationDisplay.value = `位置情報の取得に失敗しました: ${error.message}`;
                }
            );
        });

        // ペーストボタン
        pasteLocationButton.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                locationInput.value = text;
            } catch (error) {
                alert('クリップボードからペーストできませんでした: ' + error.message);
            }
        });

        // Google Mapsで開く
        openMapButton.addEventListener('click', () => {
            const input = locationInput.value.trim();
            if (input) {
                const url = `https://www.google.com/maps?q=${input}`;
                window.open(url, '_blank');
            } else {
                alert('有効な緯度と経度を入力してください');
            }
        });
    </script>
</body>
</html>
